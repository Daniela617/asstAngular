<div class="card text-white bg-secondary mb-3 mt-4" style="max-width: 500rem;">
    <div class="card-header">Clientes</div>
    <div class="card-body">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
                <button class="btn btn-rounded btn-primary" type="button" >
                Crear Cliente
                </button>
        </div>
        <div *ngIf="docentes.length==0" class="alert alert-info">
            No se encuentran registros en la base de datos
        </div>
        <div class="table">
            <table class="table table-bordered table-striped" style="max-width: 100%;" *ngIf="docentes.length > 0">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Vinculacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let docente of docentes">
                        <td>{{docente.nombres}}</td>
                        <td>{{docente.apellidos}}</td>
                        <td>{{docente.correo}}</td>
                        <td>{{docente.vinculacion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
